<ion-header>

  <ion-navbar>
    <ion-title>Verification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3> Resend verification email </h3>

  <div class="Info"> Please enter your email address that you used to <br /> create your account and an email would be sent to verify your account. </div>

  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="email" name="email" required>
  </ion-input>
  </ion-item>

  <ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" full type="submit" (click)="resendEmail()" >Verify your account</button>
    </ion-col>
  </ion-row>
</ion-content>
