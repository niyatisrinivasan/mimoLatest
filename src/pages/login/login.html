<ion-content class="login-content" padding>


  <ion-row class="logo-row">

    <img src="assets/mimotreepic.jpg" width="60" height="auto" margin-bottom="20">

  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">

      <ion-col>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="credentials.email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input #input type="password" name="password" [(ngModel)]="credentials.password" required></ion-input>
          <!-- Show and Hide Password Feature  -->
          <button ion-button clear color="dark" type="button" item-right (click)="showPassword(input)"> <ion-icon name="eye"> </ion-icon> </button>
          </ion-item>
      </ion-col>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button center (click)="doFbLogin()" class="loginBtn loginBtn--facebook">
                    Login with Facebook
          </button>
          <!-- <button ion-button center (click)="doFbLogin()">Log In with Facebook</button> -->
          <button ion-button="" class="register-btn" full="" type="button" block="" clear="" (click)="createAccount()">Create New Account</button>
          <button ion-button class="forgotpass-btn" block clear (click)="forgotPassword()"> Forgot Password? </button>
          <button ion-button class="verify" block clear (click)="verifyEmail()"> Resend Verification Email </button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
